---
layout: default
---


<article>
  <h2>{{ page.title }}</h2>
  <span>
    tags: {% for tag in page.tags %}
        {% capture tag_name %}{{ tag }}{% endcapture %}
            <a href="/tag/{{ tag_name }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code></a>
              {% endfor %}
              </span><br/>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>

  {{ content }}
</article>
